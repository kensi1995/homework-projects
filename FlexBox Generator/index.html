<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flexy box</title>
      <link rel="stylesheet" href="style.css">

</head>

<body>

      <div class="wrapper ">
            <div class="header">
                  <img src="/Images/flexy-boxes.svg" alt="">
                  <h3>flexbox playground and code generator</h3>
            </div>
            <div id="main">
                  <div id="flex-div1" class="flex-item">1</div>
                  <div id="flex-div2" class="flex-item">2</div>
                  <div id="flex-div3" class="flex-item">3</div>
            </div>
            <div id="controls">
                  <h2>flex container</h2>
                  <span>display:</span>
                  <select name="" id="display" onchange="changeFlex()">
                        <option value="flex">flex</option>
                        <option value="inline-flex">inline-flex</option>
                  </select>
                  <br>
                  <span>flex-direction:</span>
                  <select name="" id="flex-direction" onchange="changeFlex()">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                  </select>
                  <br>
                  <span>flex-wrap</span>
                  <select name="" id="flex-wrap" onchange="changeFlex()">
                        <option value="no-wrap">no-wrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                  </select>
                  <br>
                  <span>justify-content</span>
                  <select name="" id="justify-content" onchange="changeFlex()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                  </select>
                  <br>
                  <span>align-items</span>
                  <select id="align-items" onchange="changeFlex()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                        <option value="stretch">stretch</option>
                  </select>
                  <br>
                  <span>align-content:</span>
                  <select name="" id="align-content" onchange="changeFlex()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="stretch">stretch</option>
                  </select>
                  <br />

                  <h2>flex-items</h2>
                  <div class="item" id="item1">
                        <h3>1</h3>
                        <span>align-self:</span>
                        <select name="" id="item1-style" onchange="changeFlex()">
                              <option value="auto">auto</option>
                              <option value="flex-start">flex-start</option>
                              <option value="flex-end">flex-end</option>
                              <option value="center">center</option>
                              <option value="baseline">baseline</option>
                              <option value="stretch">stretch</option>
                        </select>
                  </div>
                  <div class="item" id="item2">
                        <h3>2</h3>
                        <span>align-self:</span>
                        <select name="" id="item2-style" onchange="changeFlex()">
                              <option value="auto">auto</option>
                              <option value="flex-start">flex-start</option>
                              <option value="flex-end">flex-end</option>
                              <option value="center">center</option>
                              <option value="baseline">baseline</option>
                              <option value="stretch">stretch</option>
                        </select>
                  </div>
                  <div class="item" id="item2">
                        <h3>3</h3>
                        <span>align-self:</span>
                        <select name="" id="item3-style" onchange="changeFlex()">
                              <option value="auto">auto</option>
                              <option value="flex-start">flex-start</option>
                              <option value="flex-end">flex-end</option>
                              <option value="center">center</option>
                              <option value="baseline">baseline</option>
                              <option value="stretch">stretch</option>
                        </select>
                  </div>
            </div>
            <div id="display-css-code"></div>
      </div>

      <script src="/script.js"></script>
</body>

</html>
