<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="div-regForm">

        <div class="form-title">Sign Up</div>
        <div class="form-sub-title">It's free, and always will be</div>

        <form id="regForm" action="" method="">
            <table>
                <tbody>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <div class="input-container">
                                <input name="fname" id="fname" type="text" />
                            </div>
                        </td>

                    </tr>
                    <tr>

                        <td><label for="lname">Last Name:</label></td>
                        <td>
                            <div class="input-container">
                                <input name="lname" id="lname" type="text" />
                            </div>
                        </td>

                    </tr>
                    <tr>

                        <td><label for="email">Your Email:</label></td>
                        <td>
                            <div class="input-container">
                                <input type="email" />
                            </div>
                        </td>


                    </tr>

                    <tr>

                        <td><label for="email">Re-enter Email:</label></td>
                        <td>
                            <div class="input-container">
                                <input type="email" />
                            </div>
                        </td>


                    </tr>
                    <tr>

                    <tr>


                        <td><label for="pass"> Your Password:</label></td>
                        <td>
                            <div class="input-container">
                                <input name="pass" type="password" />
                            </div>
                        </td>

                    </tr>
                    <tr>

                        <td><label for="sex-select">I am:</label></td>
                        <td>
                            <div class="input-container">
                                <select name="sex-select" id="sex-select">
                                    <option value="0">Select Sex:</option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                </select>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Birthday:</label></td>
                        <td>
                            <div class="input-container">
                                <select name="month">
                                    <option value="">Month:</option>

                                </select>

                                <select name="day">
                                    <option value="0">Day:</option>

                                </select>
                                <select name="year">
                                    <option value="">Year:</option>
                                </select>
                            </div>

                        </td>

                    </tr>

                    <tr class="text-edit">
                        <td>
                            <span> Why do I need to provide this?</span>
                        </td>
                    </tr>


                    <tr class="button-pozicija">

                        <td></td>
                        <td><input type="submit" class="greenButton" value="Sign Up" />

                        </td>

                    </tr>

                </tbody>
            </table>

        </form>



    </div>


</body>

</html>
